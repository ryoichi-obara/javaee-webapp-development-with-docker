<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Book Register</title>
    </head>
    <body>
        <header>
            <h1>
                <h:link outcome="index">
                    SightSeeker Book Store
                </h:link>
            </h1>
            <h2>Book Register</h2>
        </header>
        <div>
            <h:form id="book_register">
                <h:messages />
                <table>
                    <tr>
                        <th>Name</th>
                        <td><h:inputText id="name" value="#{bookRegisterViewModel.book.name}" /></td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td><h:inputText id="price" value="#{bookRegisterViewModel.book.price}" /></td>
                    </tr>
                </table>
                <h:commandButton value="SUBMIT" action="#{bookRegisterViewModel.registerButtonPressed}" />
            </h:form>
        </div>
    </body>
</html>
