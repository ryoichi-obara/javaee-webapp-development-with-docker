version: '3'
services:
  build:
    image: gradle
    volumes:
      - "./webapp:/project"
    working_dir: /project
    command: ["gradle", "-t", "build", "cargoRedeployRemote"]
    depends_on:
      - appserver
  appserver:
    build: wildfly/.
    image: sightseeker/wildfly-deployment-demo
    ports:
      - 8080:8080
      - 9990:9990
  mysqlserver:
    image: mysql:5.6
    container_name: mysqlserver
    hostname: mysqlserver
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: demo
      MYSQL_PASSWORD: demo
      MYSQL_DATABASE: demo
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
